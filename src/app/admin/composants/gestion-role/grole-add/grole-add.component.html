<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">AJOUT / MODIFICATION Role </h3>
    <a (click)="this.resetForm()" class="fa-pull-right btn btn-default">
      <i class="fa fa-refresh"></i>
    </a>
  </div>
  <form #form="ngForm" (submit)="onSubmit(form)" class="form-horizontal" autocomplete="off" *ngIf="service.formData">
    <div class="box-body">
      <input hidden="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">

      <div class="form-group">
        <label for="code" class="col-sm-2 control-label">Code</label>
        <div class="col-sm-10">
          <input name="code" #code="ngModel" [(ngModel)]="service.formData.code" placeholder="Code" class="form-control"
            required>
          <div class="validation-error" *ngIf="code.invalid && code.touched">Ce champs est requis</div>
        </div>
      </div>
      <div class="form-group">
        <label for="libelle" class="col-sm-2 control-label">Libelle</label>
        <div class="col-sm-10">
          <input class="form-control" name="libelle" #libelle="ngModel" [(ngModel)]="service.formData.libelle"
            placeholder="LibellÃ©" required>
          <div class="validation-error" *ngIf="libelle.invalid && libelle.touched">Ce champs est requis</div>
        </div>
      </div>
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <div class="form-group">
        <div class="col-md-12">
          <input type="submit" [disabled]="form.invalid" value="Valider" class="btn btn-info btn-block" />
        </div>
      </div>
    </div>
  </form>
</div>
