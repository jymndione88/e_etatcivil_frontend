<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">Liste des utilisateurs</h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <div id="example2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
      <div class="row">
        <div class="col-sm-6"></div>
        <div class="col-sm-6"></div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <table datatable [dtOptions]="dtOptions" id="table" class="table table-bordered table-striped table-hover dataTable" role="grid" aria-describedby="example2_info">
            <thead>
              <tr role="row">
                <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending">Nom</th>
                <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending">Pr√©noms</th>
                <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending">Date naissance</th> 
                <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending">NIN</th>
                <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending">Identifiant</th>
                <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending">Email</th>
                <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending">Actif</th>
                <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending">Actions</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let td of service.list" role="row" class="odd">
                <td (click)="populateTypedeclaration(td)">{{ td.idPersonne.nom }}</td>
                <td (click)="populateTypedeclaration(td)">{{ td.idPersonne.prenom }}</td>
                <td (click)="populateTypedeclaration(td)">{{ td.idPersonne.datenaiss }}</td>
                <td (click)="populateTypedeclaration(td)">{{ td.idPersonne.nin }}</td>
                <td (click)="populateTypedeclaration(td)">{{ td.login }}</td>
                <td (click)="populateTypedeclaration(td)">{{ td.email }}</td>
                <td (click)="populateTypedeclaration(td)">{{ td.active }}</td>
                <td>
                  <a class="link-black text-sm"
                  mwlConfirmationPopover
      [popoverTitle]="popoverTitle"
      [popoverMessage]="popoverMessage"
      placement="left"
      (confirm)="deleteTypedeclaration(td.id)"
      (cancel)="cancelClicked = true" ><i class="fa fa-fw fa-trash-o margin-r-5"></i> </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
  <!-- /.box-body -->
</div>
